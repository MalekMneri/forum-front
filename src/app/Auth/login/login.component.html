<body>
  <div class="container">
    <br>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap shadow p-3 mb-5 bg-white rounded">
          <div class="login-wrap p-4 p-md-5">
            <div class="w-100 text-center">
              <img src="assets/logo.png" alt="sopra rh" width="40%">
              <br>
              <br>
              <br>
            </div>
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
            </div>
            <form action="#" class="signin-form" #loginForm="ngForm">
              <div class="form-group mt-3">
                <label class="form-control-placeholder" for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" ngModel required>
              </div>
              <div class="form-group">
                <label class="form-control-placeholder" for="password">Password</label>
                <input id="password-field" type="password" name="password" id="password" class="form-control" ngModel required>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3 btn-sopra" (click)="login($event ,loginForm)">Sign In</button>
              </div>
            </form>
            <p class="text-center">Not a member? <a routerLink="/register" class="text-sopra">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
