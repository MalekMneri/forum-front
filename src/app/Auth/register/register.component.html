<body>
  <div class="container">
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap shadow p-3 mb-5 bg-white rounded">
          <div class="login-wrap p-4 p-md-5">
            <div class="w-100">
              <h3 class="mb-4 text-center text-info">Best Practices</h3>
            </div>
            <div class="d-flex">

              <div class="w-100">
                <h3 class="mb-4">Sign Up</h3>
              </div>
            </div>
            <form action="#" class="signin-form" #registerForm="ngForm">
              <div class="form-group">
                <label class="form-control-placeholder" for="fullName">Full name</label>
                <input id="password-field" type="text" name="fullName" id="fullName" class="form-control" ngModel required>
              </div>
              <div class="form-group mt-3">
                <label class="form-control-placeholder" for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" ngModel required>
              </div>
              <div class="form-group mt-3">
                <label class="form-control-placeholder" for="emailUser">Email</label>
                <input type="text" class="form-control" name="emailUser" id="emailUser" ngModel required>
              </div>
              <div class="form-group">
                <label class="form-control-placeholder" for="phoneNumberUser">Phone number</label>
                <input id="password-field" type="number" name="phoneNumberUser" id="phoneNumberUser" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label class="form-control-placeholder" for="cinUser">Cin Number</label>
                <input id="password-field" type="number" name="cinUser" id="cinUser" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label class="form-control-placeholder" for="password">Password</label>
                <input id="password-field" type="password" name="password" id="password" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label class="form-control-placeholder" for="password">Confirm Password</label>
                <input id="password-field" type="password" name="Cpassword" id="Cpassword" class="form-control" ngModel required>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="register($event ,registerForm)">Sign Up</button>
              </div>
            </form>
            <p class="text-center">Already a member? <a data-toggle="tab" routerLink="/login">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
