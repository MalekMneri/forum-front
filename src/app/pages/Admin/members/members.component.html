<app-header></app-header>
<div class="container">
  <br>
  <div class="row">
    <h2 class="mt-1">Members</h2>
    <!-- <span class="mt-2 mr-3 ml-auto ">
      <input type="text" class="form-control form-control-sm" placeholder="Search forum" [(ngModel)]="searchTerm" (keydown.enter)="search()" />
    </span> -->
  </div>
  <!-- Inner main header -->
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>account</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td scope="row">{{user.fullName}}</td>
        <td scope="row">{{user.emailUser}}</td>
        <td scope="row">{{user.phoneNumberUser}}</td>
        <td scope="row" *ngIf="!user.verified">
          <p class="activateBtn" (click)="activateUser(user.idUser || 0)">Activate</p>
        </td>
        <td scope="row" *ngIf="user.verified"> <span class="text-success">Activated <em class="fa fa-check-circle"></em> </span></td>
      </tr>
    </tbody>
  </table>
</div>
