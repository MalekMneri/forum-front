<app-header></app-header>
<div class="container">
  <br>
  <div class="row">
    <h2 class="mt-1">Recommendations</h2>
    <span class="mt-2 mr-3 ml-auto ">
      <input type="text" class="form-control form-control-sm" placeholder="Search forum" [(ngModel)]="searchTerm" (keydown.enter)="search()" />
    </span>
  </div>
  <!-- Inner main header -->
  <hr>

  <div class="card recommendation-item mb-3" *ngFor="let recommendation of recommendations">
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-3"><span class="order-label">Currency pair: </span>{{ recommendation.currencyPair}}</div>
        <div class="col-md-9"><span class="order-label">Comment: </span>{{recommendation.comment}}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <h2 class="mt-1">Currency states</h2>
    <span class="mt-2 mr-3 ml-auto ">
      <input type="text" class="form-control form-control-sm" placeholder="Search forum" [(ngModel)]="searchTerm" (keydown.enter)="search()" />
    </span>
  </div>
  <!-- Inner main header -->
  <hr>

  <div class="card recommendation-item mb-3" *ngFor="let state of states">
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-3"><span class="order-label">Currency: </span>{{ state.currency}}</div>
        <div class="col-md-9"><span class="order-label">State: </span>{{state.state}}</div>
      </div>
    </div>
  </div>
</div>
