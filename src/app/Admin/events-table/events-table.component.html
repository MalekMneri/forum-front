<div class="container">
  <br>
  <h3>Gestion des evènements</h3>
  <br>
  <div class="row">
    <a routerLink="add" class="btn btn-primary"> <em class="fa fa-plus"></em> Ajouter evènement</a>
    <input type="text" class="input-group-text ml-auto" [(ngModel)]="searchTerm" (keydown.enter)="searchEvents()">
  </div>
  <br>
  <br>
  <table class="table table-striped table-light">
    <thead>
      <th>Titre</th>
      <th>Description</th>
      <th>Date de creation</th>
      <th>Date de cloture</th>
      <th>Résolu</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.titre}}</td>
        <td>{{event.description}}</td>
        <td>{{event.dateCreation | date}}</td>
        <td>{{event.dateCloture | date}}</td>
        <td> <em class="fa {{ event.solved ? 'fa-check text-success':'fa-xmark text-danger' }}"></em> </td>
        <td> <em class="fa fa-edit mr-4 action-button"></em> <em class="fa fa-trash action-button" (click)="deleteEvent(event.idEvent)"></em> </td>
      </tr>
    </tbody>
  </table>
</div>
