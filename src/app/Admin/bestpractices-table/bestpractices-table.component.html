<div class="container">
  <br>
  <h3>Gestion des best practices </h3>
  <br>
  <div class="row">
    <a routerLink="add" class="btn btn-primary"> <em class="fa fa-plus"></em> Ajouter Best practice</a>
    <input type="text" class="input-group-text ml-auto" [(ngModel)]="searchTerm" (keydown.enter)="search()">
  </div>
  <br>
  <br>
  <table class="table table-striped table-light">
    <thead>
      <th>Titre</th>
      <th>Description</th>
      <th>Date de creation</th>
      <th>Valide</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let bp of bestPractices">
        <td>{{bp.titre}}</td>
        <td>{{bp.description}}</td>
        <td>{{bp.dateCreation | date}}</td>
        <td> <span (click)="resolveBP(bp)" *ngIf="!bp.valid" class="validate-btn text-danger">validate</span> <em class="text-success fa fa-check" *ngIf="bp.valid"></em> </td>
        <td> <em class="fa fa-edit mr-4 action-button" routerLink="edit/{{bp.idBP}}"></em> <em class="fa fa-trash action-button" (click)="deletebp(bp.idbp)"></em> </td>
      </tr>
    </tbody>
  </table>
</div>
